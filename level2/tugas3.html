<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*Tipe data di javascript adalah

        1. Underfined : Tipe data ini terbentuk ketika sebuah variabel tidak memiliki nilai. Artinya, ketika kita mendeklarasikan variabel tanpa menginisialisasikan nilainya, variabel tersebut menjadi undefined.
        2. Numbers : Nilai dari tipe data number adalah angka. Variabel bertipe data number dituliskan seperti angka pada umumnya
        3. Strings : Tipe data selanjutnya adalah string yang merupakan sebuah teks
        4. Boolean : Boolean hanya memiliki dua nilai, yaitu true atau false
        5. Null : Tipe berikutnya adalah null. Serupa dengan undefined, namun null perlu diinisialisasikan pada variabel
        6. Symbol : adalah tipe data baru yang dikenalkan pada ES6.
        */
       
        /*Contoh :
let x;
console.log(typeof(x));

let x = 10;
console.log(typeof(x))

const question = '"What do you think of JavaScript?" I asked';
console.log(question)

let x = true;
let y = false;
console.log(typeof(x))
console.log(typeof(y))

let someLaterData = null;
console.log(someLaterData);

const id = Symbol("id");
console.log(id);
        */
    </script>
</body>
</html>
